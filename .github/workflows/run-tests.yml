name: Run tests
on: [push]
jobs:
  Run-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20.8
          cache: yarn
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: yarn run test
